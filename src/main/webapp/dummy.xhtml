<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{msg['tahsilatprj.dummy.title']}</title>
        <link href="resources/css/cssLayout.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <p:growl autoUpdate="true"/>
            <p:panel header="#{msg['tahsilatprj.dummy.panel.header']}" style="margin:0 auto;margin-top: 100px;width: 60%;text-align: center">
                <p:panelGrid columns="3">
                    <p:outputLabel value="#{msg['tahsilatprj.dummy.panel.kullanici']}" for="kullanici"/>
                    <p:inputText id="kullanici" value="#{dummyBean.ad}" required="true">
                        <p:ajax event="keyup" update="kullaniciMsg"/>
                    </p:inputText>
                    <p:message id="kullaniciMsg" for="kullanici"/>


                    <p:outputLabel value="#{msg['tahsilatprj.dummy.panel.sifre']}" for="sifre"/>
                    <p:inputText id="sifre" value="#{dummyBean.sifre}" required="true">
                        <p:ajax event="keyup" update="sifreMsg"/>
                    </p:inputText>
                    <p:message id="sifreMsg" for="sifre"/>


                    <p:outputLabel value=""/>
                    <p:commandButton value="#{msg['tahsilatprj.dummy.girisButton']}" action="#{dummyBean.sayfayaGit()}" update="@form" />
                    <p:outputLabel value=""/>
                </p:panelGrid>  

                <h:commandLink action="#{dilBean.dilDegistir('tr')}" immediate="true">
                    <h:graphicImage library="img" name="Turkey.png"/>
                </h:commandLink>
                <h:commandLink action="#{dilBean.dilDegistir('en')}" immediate="true">
                    <h:graphicImage library="img" name="English.png"/>
                </h:commandLink>
            </p:panel>
        </h:form>
    </h:body>
</html>
