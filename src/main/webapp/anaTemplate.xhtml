<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <script src="resources/js/takvimTurkce.js" type="text/javascript"></script>
        <h:outputScript library="js" name="takvimTurkce.js"/>
        <title>
            <ui:insert name="sayfaBasligi">
                #{msg['tahsilatprj.anaTemp.title']}
            </ui:insert>
        </title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>

    <h:body>

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="110" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <ui:insert name="top">

                        <table style="width: 100%">
                            <tr >
                                <td style="width: 8%">
                                    <p:graphicImage  width="70px" library="img" name="ptt.gif"/>
                                </td>
                                <td style="width: 72%;" align="left">
                                    <p:outputLabel style="vertical-align: central; color: #045491;font-size: 36px;font-family: Century Gothic" value="#{msg['tahsilatprj.anaTemp.title']}"/>
                                </td>
                                <td style="width: 20%;text-align: right">
                                    <p:outputLabel value="#{msg['tahsilatprj.anaTemp.hosgeldin']}"/>  #{kisiBean.kisi.ad} #{kisiBean.kisi.soyad}<br/><br/>
                                    <p:themeSwitcher value="#{kisiBean.kisi.tema}" style="width:200px">
                                        <f:selectItem itemLabel="#{msg['tahsilatprj.anaTemp.tema']}" itemValue="" />
                                        <f:selectItems value="#{themeBean.temaListesi.entrySet()}" var="entry" itemLabel="#{entry.key}" itemValue ="#{entry.value}"/>
                                        <p:ajax listener="#{themeBean.temayiKaydet()}" />
                                    </p:themeSwitcher>
                                </td>
                            </tr>
                        </table>
                    </ui:insert>   
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50px" closable="true" collapsible="false">
                <ui:insert name="bottom">
                    <center>
                        <p:outputLabel style="font-size: small;" value="COPYRIGHTÂ©2015"/>
                    </center>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" size="250" collapsible="false" >
                <h:form>
                    <ui:insert name="left">


                        <p:panelMenu model="#{menuBean.menuModel}"/>


                    </ui:insert>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
